<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-JARVIS | NEXUS PRIME</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --deep-space: #020b13;
            --glass: rgba(0, 243, 255, 0.05);
            --border-glass: rgba(0, 243, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--deep-space);
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .main-frame {
            position: relative;
            width: 90vw;
            height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* Top HUD */
        .hud-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border-glass);
            padding-bottom: 10px;
        }

        /* Advanced Reactor */
        .nexus-core {
            position: relative;
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top: 2px solid var(--neon-blue);
            animation: rotate 4s linear infinite;
        }

        .r1 { width: 100%; height: 100%; border-top-color: var(--neon-blue); animation-duration: 8s; }
        .r2 { width: 80%; height: 80%; border-bottom-color: var(--neon-blue); animation-duration: 4s; animation-direction: reverse; }
        .r3 { width: 60%; height: 60%; border-left-color: var(--neon-blue); animation-duration: 2s; }

        .core-glow {
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 30px var(--neon-blue), 0 0 60px var(--neon-blue);
            animation: pulse 1.5s infinite;
        }

        /* Content Area */
        .display-unit {
            width: 100%;
            text-align: center;
        }

        #response-text {
            font-size: 1.4rem;
            margin: 20px 0;
            min-height: 100px;
            text-shadow: 0 0 10px var(--neon-blue);
            line-height: 1.5;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Professional Button */
        .btn-nexus {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 15px 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            letter-spacing: 5px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-nexus:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .btn-nexus.listening {
            border-color: #ff0055;
            color: #ff0055;
            box-shadow: 0 0 20px #ff0055;
        }

        .branding-footer {
            text-align: center;
            font-size: 0.8rem;
            letter-spacing: 5px;
            opacity: 0.6;
        }

        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.2); opacity: 1; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="particles-js"></div>

<div class="main-frame">
    <div class="hud-header">
        <span>System: Nexus Prime</span>
        <span>User: Karndeep Baror</span>
        <span id="clock">00:00:00</span>
    </div>

    <div class="nexus-core">
        <div class="ring r1"></div>
        <div class="ring r2"></div>
        <div class="ring r3"></div>
        <div class="core-glow"></div>
    </div>

    <div class="display-unit">
        <div id="status-line" style="font-size: 0.7rem; color: #555;">[ STANDING BY ]</div>
        <div id="response-text">Awaiting Authentication...</div>
        <button class="btn-nexus" id="action-btn" onclick="initializeNexus()">ACTIVATE VOICE</button>
    </div>

    <div class="branding-footer">
        PROJECT NEXUS // DEVELOPED BY KARNDEEP BAROR
    </div>
</div>

<script>
    const API_KEY = "AIzaSyAdfAWZILtgDOYMMYsB134INfZbf7ImSvk";
    const responseText = document.getElementById('response-text');
    const statusLine = document.getElementById('status-line');
    const actionBtn = document.getElementById('action-btn');

    // Update Clock
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
    }, 1000);

    // Particles Setup
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 80 },
            "color": { "value": "#00f3ff" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.2 },
            "size": { "value": 2 },
            "line_linked": { "enable": true, "distance": 150, "color": "#00f3ff", "opacity": 0.1, "width": 1 }
        }
    });

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';

    function speak(text) {
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.pitch = 0.8; // Pro Jarvis Depth
        utterance.rate = 1.0;
        synth.speak(utterance);
    }

    async function callGemini(input) {
        statusLine.innerText = "[ PROCESSING NEURAL NETWORK ]";
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Roleplay as Jarvis from Iron Man. Your creator is Karndeep Baror. Be extremely professional, sharp, and helpful. Use "Sir" frequently. Keep it concise. User: ${input}` }] }]
                })
            });
            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        } catch (e) {
            return "Sir, connection to the mainframe has been interrupted.";
        }
    }

    function initializeNexus() {
        recognition.start();
        actionBtn.classList.add('listening');
        actionBtn.innerText = "LISTENING...";
        statusLine.innerText = "[ LISTENING FOR COMMAND ]";
    }

    recognition.onresult = async (event) => {
        const userSpeech = event.results[0][0].transcript;
        responseText.innerText = `Analyzing: "${userSpeech}"`;
        
        const aiResponse = await callGemini(userSpeech);
        responseText.innerText = aiResponse;
        speak(aiResponse);
        
        actionBtn.classList.remove('listening');
        actionBtn.innerText = "ACTIVATE VOICE";
        statusLine.innerText = "[ STANDING BY ]";
    };

    recognition.onerror = () => {
        actionBtn.classList.remove('listening');
        actionBtn.innerText = "ACTIVATE VOICE";
        statusLine.innerText = "[ ERROR ENCOUNTERED ]";
    };
</script>

</body>
</html>
